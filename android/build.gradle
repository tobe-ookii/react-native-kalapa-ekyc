buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
            // maven { uri 'https://www.jitpack.io'}
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('KalapaEkyc_compileSdkVersion', 34)
    defaultConfig {
        minSdkVersion safeExtGet('KalapaEkyc_minSdkVersion', 26)
        targetSdkVersion safeExtGet('KalapaEkyc_targetSdkVersion', 34)
        versionCode 1
        versionName "1.8"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
    // maven { uri 'https://www.jitpack.io'}
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.google.android.gms:play-services-ads-identifier:15.0.0'
    //kalapasdk
    implementation 'vn.kalapa:ekyc:2.10.3.9'
}
